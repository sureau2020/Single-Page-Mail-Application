{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="container"></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" value="">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" value="">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" value=""></textarea>
            <input type="submit" id="send-email" class="btn btn-primary"/>
        </form>
    </div>

    <div id="email-view">
        <div id="email-title">
            <h6 id="email-from"></h6>
            <h6 id="email-receiver"></h6>
            <h6 id="email-subject">Email</h6>
            <h6 id="email-time"></h6>
            <input type="submit" id="reply-email" value="Reply" class="btn btn-primary"/>
        </div>
        <p id="email-body"></p>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
